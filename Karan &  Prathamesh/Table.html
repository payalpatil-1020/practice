<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
     <style>
        td,th,table{
            text-align: center;
        }
    </style>
</head><center>
<body>
    <table border="2px">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        <tr> 
            <td>101</td>
            <td>Shubham</td>
            <td>25</td>
        </tr>
         <tr> 
            <td>102</td>
            <td>Prathamesh</td>
            <td>50</td>
        </tr>
         <tr> 
            <td>103</td>
            <td>Sanjeet</td>
            <td>75</td>
        </tr>
         <tr> 
            <td>104</td>
            <td>Karan</td>
            <td>100</td>
        </tr>
         <tr> 
            <td>105</td>
             <td colspan="2">Year Down</td>
        </tr>
        <tr>
            <td>106</td>
            <td colspan="2">Absent</td>
        </tr>
         <tr> 
            <td>107</td>
            <td>Sanskar</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
